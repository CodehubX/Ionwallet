apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    defaultConfig {
        applicationId "org.ionchain.wallet"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true //需要将dex 分包  false 则不分
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }



    signingConfigs {
        key {
            storeFile file("ionchainwallet.keystore")//签名文件
            storePassword "ionchainandroid"
            keyAlias "ionchain"
            keyPassword "ionchainandroid"//签名密码
            v2SigningEnabled false
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.key
            manifestPlaceholders = ["app_name": "IonChain"]
        }


        release {
            minifyEnabled false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.key
        }
    }


    dexOptions {
        maxProcessCount 4 // this is the default value
        javaMaxHeapSize "4g"
    }

    lintOptions {
        // true--错误发生后停止gradle构建
        abortOnError false
        // true--只报告error
        ignoreWarnings true
        // true--所有warning当做error
        warningsAsErrors false
    }

    flavorDimensions "versionCode"

    productFlavors {
        // Main android app markets  百度，应用宝，360，小米，豌豆荚，华为，OPPO，GooglePlay，VIVO
        //添加pre是因为flavor命名不支持数字开头，编译的时候会做处理
        ionchain_android {
            manifestPlaceholders = [CHANNEL_NAME: "android"]
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'

//    数据库查看（正式版要删除）
    implementation 'com.facebook.stetho:stetho:1.5.0'
    implementation 'com.facebook.stetho:stetho-okhttp3:1.5.0'


    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
//    二维码
    implementation 'cn.bingoogolapple:bga-qrcode-zxing:1.2.1'
//    数字钱包平
    implementation 'org.web3j:core:3.3.1-android'
//    网络请求框架
    implementation 'com.lzy.net:okgo:3.0.4'
//    适配器
    implementation project(':adapter')
//    下来刷新
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.5.1'
//    适配器
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.35'
//    日志
    implementation 'com.orhanobut:logger:2.2.0'
//    动态权限申请
    implementation 'pub.devrel:easypermissions:2.0.0'
//    图片加载
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    implementation 'com.github.bumptech.glide:compiler:4.8.0'

//    数据库管理
    implementation 'org.greenrobot:greendao:3.2.2'
    implementation 'org.greenrobot:greendao-generator:3.2.2'

}

repositories {
    flatDir {
        dirs 'libs'
    }
    maven {
        url "https://jitpack.io"
    }

    mavenCentral()
    google()
    jcenter()


}
apply plugin: 'org.greenrobot.greendao'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.greenrobot:greendao-gradle-plugin:3.0.0'
    }
}

greendao {
    schemaVersion 1
    daoPackage 'org.ionchain.wallet.greendao.gen'
    targetGenDir 'src/main/java'
}
// 方法定义获取当前时间
def generateVersionCode() {
    return new Date().format("yyyyMMddHH", TimeZone.getTimeZone("GMT+8"))
}
